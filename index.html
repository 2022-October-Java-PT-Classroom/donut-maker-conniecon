<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet"> -->
    
  </head>
  <body>
    
      <header>
        <nav id="nav-bar">
        <ul>
          <li class="nav-list"><button class="company">The Company</button></li>
          <li class="nav-list"><button class="inspiration">The Inspiration</button></li>
          <li class="nav-list"><button class="contact">The Contact</button></li>
        </ul>
        </nav>
      </header>
      <main>
        <!-- background image -->
        <!-- <img class="hero-image" src="images/images.png"> -->
        
        
      <div class="grid-container">
        <section class="grid-item grid-item-1">
          <button class="auto-clicker">buy auto clicker</button>
          <h2 class="heading"> Auto Clickers: <span class="auto-score">0</span></h2>
        </section>

        <section class="grid-item grid-item-2">
          
            <img class="donut-clicker" src="images/blue-outline-donut2.png" alt="blue-donut" width="350px">
            <h1 class="heading" >Donuts: <span class="donut-score">0</span></h1>
          
        </section>

        <section class="grid-item grid-item-3">
          <button class="multiplier-clicker">buy multiplier clicker</button>
          <h2 class="heading"> Multiplier Clickers: <span class="multiplier-score">0</span></h2>
        </section>
      </div>

      </main>
    <script src="./donut-maker-app.js"></script>
  </body>
</html>
